<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone"
      rel="stylesheet"/>

    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="hour-9" class="row time-block">
        <div class="col-lg-2 hour font-weight-bold">9:00</div>
        <textarea class="col-lg-9 description"></textarea>
        <button class="col-lg-1 saveBtn"><span class="material-icons-two-tone">
          save
          </span></button>
      </div>

      <div id="hour-10" class="row time-block">
        <div class="col-lg-2 hour font-weight-bold">10:00</div>
        <textarea class="col-lg-9 description"></textarea>
        <button class="col-lg-1 saveBtn"><span class="material-icons-two-tone">
          save
          </span></button>
      </div>
      <div id="hour-11" class="row time-block">
        <div class="col-lg-2 hour font-weight-bold">11:00</div>
        <textarea class="col-lg-9 description"></textarea>
        <button class="col-lg-1 saveBtn"><span class="material-icons-two-tone">
          save
          </span></button>
      </div>
      <div id="hour-12" class="row time-block">
        <div class="col-lg-2 hour font-weight-bold">12:00</div>
        <textarea class="col-lg-9 description"></textarea>
        <button class="col-lg-1 saveBtn"><span class="material-icons-two-tone">
          save
          </span></button>
      </div>
      <div id="hour-1" class="row time-block">
        <div class="col-lg-2 hour font-weight-bold">1:00</div>
        <textarea class="col-lg-9 description"></textarea>
        <button class="col-lg-1 saveBtn"><span class="material-icons-two-tone">
          save
          </span></button>
      </div>
      <div id="hour-2" class="row time-block">
        <div class="col-lg-2 hour font-weight-bold">2:00</div>
        <textarea class="col-lg-9 description"></textarea>
        <button class="col-lg-1 saveBtn"><span class="material-icons-two-tone">
          save
          </span></button>
      </div>
      <div id="hour-3" class="row time-block">
        <div class="col-lg-2 hour font-weight-bold">3:00</div>
        <textarea class="col-lg-9 description"></textarea>
        <button class="col-lg-1 saveBtn"><span class="material-icons-two-tone">
          save
          </span></button>
      </div>
      <div id="hour-4" class="row time-block">
        <div class="col-lg-2 hour font-weight-bold">4:00</div>
        <textarea class="col-lg-9 description"></textarea>
        <button class="col-lg-1 saveBtn"><span class="material-icons-two-tone">
          save
          </span></button>
      </div>
      <div id="hour-5" class="row time-block">
        <div class="col-lg-2 hour font-weight-bold">5:00</div>
        <textarea class="col-lg-9 description"></textarea>
        <button class="col-lg-1 saveBtn"><span class="material-icons-two-tone">
          save
          </span></button>
      </div>
      
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.4/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.4/plugin/advancedFormat.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.4/plugin/weekOfYear.js"></script>
    <script src="./assets/script.js">
    <script>
      dayjs.extend(window.dayjs_plugin_advancedFormat)
      dayjs.extend(window.dayjs_plugin_weekOfYear)
    </script>
    

  </body>
</html>
